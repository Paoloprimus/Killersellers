<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancella Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cancella Cliente</h1>
        <form id="deleteCustomerForm" class="mt-3">
            <div class="form-group">
                <label for="customer_id">ID Cliente</label>
                <input type="number" id="customer_id" class="form-control">
            </div>
            <button type="button" class="btn btn-danger" onclick="deleteCustomer()">Cancella Cliente</button>
        </form>
        <div id="response" class="mt-3"></div>
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Torna alla Home</a>
            <a href="{{ url_for('listaclienti') }}" class="btn btn-secondary">Lista Clienti</a>
            <a href="{{ url_for('nuovocliente') }}" class="btn btn-secondary">Aggiungi Nuovo Cliente</a>
            <a href="{{ url_for('modificacliente') }}" class="btn btn-secondary">Modifica Cliente</a>
        </div>
    </div>
    <script>
        function deleteCustomer() {
            const customer_id = document.getElementById('customer_id').value;
            fetch('http://127.0.0.1:5000/customers/' + customer_id, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Cliente cancellato con successo!';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Errore nella cancellazione del cliente.';
            });
        }
    </script>
</body>
</html>
