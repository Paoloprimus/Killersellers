<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WaF</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        color: #474747;
    }
    body {
        font-family: Times New Roman, Arial;
        color: #282520;
		background-color: #fff; /* Imposta il colore di sfondo desiderato */
    }
    #sidebar {
        position: fixed;
        top: 0;
        left: -150px;
        width: 150px;
        height: 100%;
        background: #367586;
        overflow-x: hidden;
        overflow-y: auto;
        transition: 0.5s;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #sidebar.active {
        left: 0;
    }

    .sidebar-item, .sidebar-non-link-item {
        padding: 16px;
        color: white;
        background: #367586; /* Different background to distinguish */
        text-align: center;
        text-decoration: none; /* Remove underline from links */
        display: block; /* Ensure full width for each item */
    }

    .sidebar-item small, .sidebar-non-link-item small {
        display: block;
        font-size: 0.9em; /* Smaller font size for second line */
        color: #CCC; /* Lighter color for small text */
    }

    #main-content {
        /* margin-left: 0; */
        transition: margin-left 0.5s;
    }

    .openbtn {
        position: fixed;
        top: 50%;
        left: 0;
        font-size: 24px;
        cursor: pointer;
        background-color: #FAF9F1;
        color: #000;
        padding: 5px 10px;
        border: none;
        z-index: 3;
        transition: left 0.5s;
    }

    .openbtn:hover {
        background-color: #DDD;
    }

    .content {
		/* max-width: 800px; */
        margin: 0 auto;
        padding: 20px;
        transition: padding 0.5s;
    }

    h1, h2 {
        text-align: center;
        padding-top: 10px;
    }

    h1 {
        font-size: 24px;
        margin-top: 20px;
        color: #474747;
    }

    h2 {
        font-size: 18px;
        color: #474747;
        margin-bottom: 20px;
    }


    .sidebar-sub-item {
    display: inline; /* or 'block' if you want each on a new line */
    color: white; /* or any other color */
    text-decoration: none; /* Remove underline from links */
}

.sidebar-sub-item small {
    font-size: 0.9em; /* Smaller font size */
    color: #CCC; /* Lighter color for small text */
}

.sidebar-sub-item:hover {
    text-decoration: underline; /* Optional: adds underline on hover */
}

	.image-container {
    display: flex;
    justify-content: center; /* Centra orizzontalmente */
    align-items: center; /* Centra verticalmente */
    text-align: center; /* Assicurati che l'immagine sia centrata */
}

.image-container img {
    width: 100%; /* Imposta la larghezza dell'immagine al 100% del contenitore */
    height: auto; /* Mantiene l'aspetto proporzionale dell'immagine */
    display: block; /* Rimuove eventuali spazi aggiuntivi sotto l'immagine */
    margin: 0 auto; /* Centra l'immagine se è più piccola del contenitore */
}

.responsive-image {
    width: 100%; /* Imposta la larghezza dell'immagine al 100% del contenitore */
    height: auto; /* Mantiene l'aspetto proporzionale dell'immagine */
    display: block; /* Rimuove eventuali spazi aggiuntivi sotto l'immagine */
    margin: 0 auto; /* Centra l'immagine se è più piccola del contenitore */
}
	
#page-content {
    padding: 0;
    margin: 0;
}

p {
            text-align: center; /* Centra il testo */
        }

	
/* Media query per schermi di dimensioni medie (es. tablet) */
@media screen and (min-width: 481px) and (max-width: 767px) {
    .responsive-image {
        width: 70%; /* Dimensione maggiore per i tablet */
    }
}

/* Media query per schermi più grandi (es. desktop) */
@media screen and (min-width: 768px) {
    .responsive-image {
        max-width: 40%; /* Riduci la larghezza massima dell'immagine al 50% per schermi più grandi */
    }
}

/* (Opzionale) Media query per schermi molto grandi */
@media screen and (min-width: 1200px) {
    .responsive-image {
        max-width: 30%; /* Riduci ulteriormente la larghezza massima dell'immagine per schermi molto grandi */
    }
}

#right-sidebar {
    position: fixed;
    top: 0;
    right: -250px; /* Modificato da left a right */
    width: 250px;
    height: 100%;
    background: #367586;
    overflow-x: hidden;
    overflow-y: auto;
    transition: 0.5s;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

#right-sidebar.active {
    right: 0; /* Modificato da left a right */
}

.right-openbtn {
    position: fixed;
    top: 50%;
    right: 0; /* Posiziona il bottone a destra */
    font-size: 24px;
    cursor: pointer;
    background-color: #FAF9F1;
    color: #000;
    padding: 5px 10px;
    border: none;
    z-index: 3;
    transition: right 0.5s;
}

.right-openbtn:hover {
    background-color: #DDD;
}

			
</style>
</head>

	<body> 
    <button class="openbtn" onclick="toggleSidebar()">}</button>
<button class="right-openbtn" onclick="toggleRightSidebar()">{</button>


    <div id="sidebar">
        <div class="sidebar-item">
            <a href="#" class="sidebar-item" onclick="loadPage('default'); toggleSidebar(); return false;">Home</a><br>
            <a href="#" class="sidebar-item" onclick="loadPage('voce1'); toggleSidebar(); return false;">Action 1</a>
            <a href="#" class="sidebar-item" onclick="loadPage('voce2'); toggleSidebar(); return false;">Action 2</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce3'); toggleSidebar(); return false;">Action 3</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce4'); toggleSidebar(); return false;">Action 4</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce5'); toggleSidebar(); return false;">Action 5</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce6'); toggleSidebar(); return false;">Action 6</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce7'); toggleSidebar(); return false;">Action 7</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce8'); toggleSidebar(); return false;">Action 8</a>
			<a href="#" class="sidebar-item" onclick="loadPage('voce9'); toggleSidebar(); return false;">Action 9</a>            

        </div>
    </div>

<div id="right-sidebar">
    <div class="sidebar-item">
            <a href="#" class="sidebar-item" onclick="loadPage('default'); toggleSidebar(); return false;">Home</a><br>
            <a href="#" class="sidebar-item" onclick="loadPage('voce1'); toggleSidebar(); return false;">Sessioni</a>
    </div>
</div>

    <div id="main-content">
        <div class="content">
            <div id="page-content">
                <div class="image-container" id="default-content">
                    <img src="waf.png" alt="Default Image" class="responsive-image">
                </div>
            </div>
        </div>
    </div> 

    <script>
            function loadPage(page) {
            var content = document.getElementById('page-content');
            var defaultContent = document.getElementById('default-content');

            if (page === 'default') {
                content.innerHTML = '<div class="image-container"><img src="waf.png" alt="Default Image" class="responsive-image"></div>';
            } else {
                content.innerHTML = '';
                // Qui gestisci il caricamento delle altre pagine
                if (page === 'voce1') {
                    content.innerHTML = `<h1>Action 1</h1>`;
                } else if (page === 'voce2') {
                    content.innerHTML = `<h1>Action 2</h1>`;
				} else if (page === 'voce3') {
                    content.innerHTML = `<h1>Action 3</h1>`;
                } else if (page === 'voce4') {
                    content.innerHTML = `<h1>Action 4</h1>`;
				} else if (page === 'voce5') {
                    content.innerHTML = `<h1>Action 5</h1>`;
                } else if (page === 'voce6') {
                    content.innerHTML = `<h1>Action 6</h1>`;
				} else if (page === 'voce7') {
                    content.innerHTML = `<h1>Action 7</h1>`;
                } else if (page === 'voce8') {
                    content.innerHTML = `<h1>Action 8</h1>`;
				} else if (page === 'voce9') {
                    content.innerHTML = `<h1>Action 9</h1>`;
                } else {
                    content.innerHTML = '<p>Pagina non trovata.</p>';
                }
            }
        }

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var openBtn = document.querySelector(".openbtn");
            var isOpen = sidebar.classList.contains("active");
            sidebar.classList.toggle("active");
            openBtn.style.left = isOpen ? '0' : '250px';
        }

		function toggleRightSidebar() {
    var rightSidebar = document.getElementById("right-sidebar");
    var rightOpenBtn = document.querySelector(".right-openbtn");
    var isOpen = rightSidebar.classList.contains("active");
    rightSidebar.classList.toggle("active");

    if (isOpen) {
        rightOpenBtn.style.right = '0';
    } else {
        rightOpenBtn.style.right = '250px'; // La larghezza della tua sidebar
    }
}


        document.addEventListener('DOMContentLoaded', function() {
            loadPage('default'); 
        });
    </script>

</body>
</html>
